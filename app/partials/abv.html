<p>OG: <input ng-model="og" /></p>
<p>FG: <input ng-model="fg" /></p>
<p>Complex ABV: {{ displayValue(complex(), 2) + "%" }}</p>
<p>Simple  ABV: {{ displayValue(simple(), 2) + "%" }}</p>
<p>Apparent Attenuation: {{ displayValue(100 * (parseFloat(og) - parseFloat(fg)) / (parseFloat(og) - 1), 2) + "%" }}</p>
